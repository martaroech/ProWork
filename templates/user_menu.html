<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu principale</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Stili personalizzati -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='resources/ProWork.png') }}" alt="Logo" style="width: 200px;">
        <a  href="{{ url_for('logout') }}" class="logout-link">
            <button class="logout-button"><img src="{{ url_for('static', filename='resources/icons/logout-icon.png') }}" alt="User Icon" class="logout-icon"></button>
        </a>
    </div>
    <div class="search-container col-8 mx-auto">
        <form action="{{ url_for('search_azienda') }}" method="POST">
            <div class="input-container">
                <img src="{{ url_for('static', filename='resources/icons/search-icon.png') }}" alt="Search" class="search-icon">
                <input type="text" name="search_query" placeholder="Cerca azienda" class="form-control search-input" value="{{ search_query or '' }}">
            </div>
        </form>        
    </div>

    <div class="aziende-container col-8 mx-auto">
        {% if aziende %}
            {% for azienda in aziende %}
                <div class="card-azienda row mb-3">
                    <div class="img-container" style="width: 120px;">
                        <img src="{{ url_for('static', filename='resources/' + (azienda[3] if azienda[3] else 'default-img.webp')) }}" alt="img_azienda" class="img-azienda">
                    </div>
                    <div class="container-info-azienda" style="width: auto;">
                        <h4 class="titolo-azienda"><strong>{{ azienda[0] }}</strong></h4>
                        <p class="settore-azienda">{{ azienda[1] }}</p>
                        <p class="localita-azienda">{{ azienda[2] }}</p>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>Nessuna azienda trovata.</p>
        {% endif %}
    </div>
    

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
